{% extends "layout.html" %}

{% block content %}
  <h3>Add a Page</h3>
  <hr>
  <form method="POST" action="/wiki/">
    
  <div class="form-group">
      <label for="authorName" class="col-sm-2 control-label">Author Name</label>
      <div class="col-sm-10">
        <input name="authorName" type="text" class="form-control"/>
      </div>
  </div>
    
  <div class="form-group">
    <label for="authorEmail" class="col-sm-2 control-label">Author Email</label>
    <div class="col-sm-10">
      <input name="authorEmail" type="text" class="form-control"/>
    </div>
  </div>
    
  <div class="form-group">
    <label for="title" class="col-sm-2 control-label">Page Title</label>
    <div class="col-sm-10">
      <input name="title" type="text" class="form-control"/>
    </div>
  </div>
    
  <div class="form-group">
   <label for="content" class="col-sm-2 control-label">Content</label>
    
    <div class="col-sm-10">
      <textarea rows="5" name="content" style="width: 100%"></textarea> 
    </div>  
  </div>  

    
   <div class="form-group">
    <label for="status" class="col-sm-2 control-label">Page Status</label>
   
    <div class="col-sm-10">
       <input name="status" id="checkBoxOpen" type="checkbox" value="open">
     <label for="checkBoxOpen"> Open </label>
     <input name="status" id="checkBoxClosed" type="checkbox" value="closed">
    <label for="checkBoxClosed"> Closed </label>
    </div>
  </div> 

  <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">submit</button>
  </div> 
  
  </form>
{% endblock %}
